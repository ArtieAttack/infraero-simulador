<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador INFRAERO</title>
    <link rel="stylesheet" href="css/modern-layout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Estilos específicos da home */
      .home-content {
        color: white;
        text-align: center;
      }

      .home-title {
        font-size: clamp(2rem, 5vw, 3.5rem);
        margin-bottom: 3rem;
        font-weight: 700;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        letter-spacing: -0.5px;
      }

      .home-subtitle {
        font-size: 18px;
        font-weight: 400;
        margin-bottom: 2.5rem;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }

      .home-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        margin-top: 2rem;
      }

      .logo-large {
        max-width: 240px;
        margin-bottom: 2rem;
        filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
      }

      .version-tag {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        background: rgba(0, 0, 0, 0.3);
        color: rgba(255, 255, 255, 0.8);
        padding: 0.3rem 0.7rem;
        border-radius: 20px;
        font-size: 0.8rem;
        z-index: 10;
      }

      /* Estilo para página inicial completa */
      .full-page {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      /* Estilo para tela do vídeo */
      .video-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        z-index: 1000;
        display: none;
      }

      .video-screen video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        object-position: center;
      }

      .video-screen.active {
        display: block;
      }

      @media (max-width: 768px) {
        .home-buttons {
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        }

        .btn {
          width: 80%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Tela Inicial Simples -->
    <div class="page-with-bg full-page">
      <img
        src="assets/images/campo.jpg"
        alt="Campo de Operações"
        class="bg-image"
      />
      <div class="overlay"></div>

      <div class="centered-content home-content">
        <h1 class="home-title">
          Simulador Operacional de Emergência - INFRAERO
        </h1>

        <div class="home-buttons">
          <button class="btn btn-lg btn-accent" onclick="iniciarSimulador()">
            Iniciar Simulador
          </button>
        </div>
      </div>
    </div>

    <!-- Tela do Vídeo -->
    <div class="video-screen" id="videoScreen">
      <video id="introVideo" preload="auto" muted>
        <source src="assets/videos/inicio.mp4" type="video/mp4" />
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </div>

    <script>
      function iniciarSimulador() {
        const videoScreen = document.getElementById("videoScreen");
        const video = document.getElementById("introVideo");

        // Mostra a tela do vídeo
        videoScreen.classList.add("active");

        // Configura o volume para 50%
        video.volume = 0.5;

        // Remove o mute e inicia o vídeo
        video.muted = false;
        video.play();

        // Quando o vídeo terminar, redireciona para a página sobre
        video.addEventListener("ended", function () {
          window.location.href = "sobre.html";
        });

        // Previne que o usuário saia da tela cheia acidentalmente
        video.addEventListener("contextmenu", function (e) {
          e.preventDefault();
        });
      }
    </script>
  </body>
</html>
