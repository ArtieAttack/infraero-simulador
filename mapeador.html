<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mapeador de √Åreas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #mapa {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      cursor: crosshair;
    }
    .ponto {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="mapa" src="/assets/images/campo.jpg" alt="Mapa" />
  <script>
    const img = document.getElementById("mapa");

    img.addEventListener("click", function (e) {
      const rect = img.getBoundingClientRect();
      const xPercent = ((e.clientX - rect.left) / rect.width) * 100;
      const yPercent = ((e.clientY - rect.top) / rect.height) * 100;

      console.log(`{ x: ${xPercent.toFixed(1)}%, y: ${yPercent.toFixed(1)}% }`);

      // Marcar visualmente
      const ponto = document.createElement("div");
      ponto.classList.add("ponto");
      ponto.style.left = `${xPercent}%`;
      ponto.style.top = `${yPercent}%`;
      document.body.appendChild(ponto);
    });
  </script>
</body>
</html>
